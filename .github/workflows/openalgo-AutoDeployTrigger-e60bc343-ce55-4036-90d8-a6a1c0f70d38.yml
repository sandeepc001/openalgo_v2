name: Trigger auto deployment for openalgo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/openalgo-AutoDeployTrigger-e60bc343-ce55-4036-90d8-a6a1c0f70d38.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.OPENALGO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OPENALGO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OPENALGO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: openalgoregistry.azurecr.io
          registryUsername: ${{ secrets.OPENALGO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OPENALGO_REGISTRY_PASSWORD }}
          containerAppName: openalgo
          resourceGroup: openalgo-rg
          imageToBuild: openalgoregistry.azurecr.io/openalgo:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


